d will always      be shown in that realm list when it is active.      <br>      <select name="realmSelect" id="realmSelect">      </select>      </td>    </tr>        <!-- ###################################################################### -->        </table>        <center>    <button id="realmChange2">Change Realm</button>    </center>    </form><a id="tinker_realm_editor_soi" name="tinker_realm_editor_soi"></a>  </body><head><!-- Thank you, IE, for this lovely piece of needed fluff. --><META HTTP-EQUIV="Pragma" CONTENT="no-cache"></head></html>
