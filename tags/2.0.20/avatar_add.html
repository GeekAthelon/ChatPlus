<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"><html><head>  <meta name="generator" content=  "HTML Tidy for Linux/x86 (vers 6 November 2007), see www.w3.org"><META HTTP-EQUIV="Pragma" CONTENT="no-cache">  <title>ChatPlus: Add Avatar</title>  <meta http-equiv="Content-Type" content=  "text/html; charset=us-ascii">  <script src="hchat.js" type="text/javascript"></script><script type="text/javascript">// Yes, this is exactly the same as the regular gup, but we need access to// it BEFORE the page load command.  In fact, we need access during the// page loading, so we can use document.write.function gup2( name ){  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  var regexS = "[\\?&]"+name+"=([^&#]*)";  var regex = new RegExp( regexS );  var results = regex.exec( window.location.href );  if( results == null )    return "";  else    return results[1];}window.testPrep = function() {  //addEvent(document.getElementById("makeChange"), "click", function(event) {  //    addDelete();  //} );    var url = urlDecode(gup2("nexturl"));  window.nextUrl = url;  var e = document.getElementById("avaimg");  var f = document.forms.myForm;  f.real_width.value = e.width;  f.real_height.value = e.height;    f.a_width.value = e.width;  f.a_height.value = e.height;  };window.finishData = function() {  var alist = realmList[":avatars:"];  var nick = gup("nick");  var sname = gup("sname");  var p;  var f = document.forms.myForm;    alist[nick][sname] = {};  p = alist[nick][sname];  p.height = +f.a_height.value;  p.width = +f.a_width.value;  p.url = gup2("fname");}</script></head><body background="BG-Puzzle.gif" >  <h1>ChatPlus: Add Avatar</h1>   <form name="myForm" onsubmit="return false;" action="#">        <center>        <h2>Actual image size</h2>        <label>Avatar Real Width: </label><input name="real_width" size="5" readonly><label>Avatar Real Height: </label><input name="real_height" size="5" readonly><br><h2>Enter image size</h2>        <label>Avatar Width(1-120):</label><input name="a_width" size="5"><label>Avatar Height(1-150): </label><input name="a_height" size="5"><br><script type="text/javascript">document.write('<img src="' + gup2("fname") + '" id="avaimg">');</script>        <br>        <button id="realmChange2">Save Avatar To List</button>        </center>    </form><a id="tinker_realm_editor_soi" name="tinker_realm_editor_soi"></a>    </body><head><!-- Thank you, IE, for this lovely piece of needed fluff. --><META HTTP-EQUIV="Pragma" CONTENT="no-cache"></head></html>
