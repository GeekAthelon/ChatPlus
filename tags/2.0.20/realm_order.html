tbody.appendChild(tr);  }  dbg("7");}//addEvent(window, "load", testPrep);</script></head><body background="BG-Puzzle.gif" >  <h1>ChatPlus Realm Order</h1>  <p>Use the up and down buttons to rearrange the realms.  This is the order  they will be displayed on the HOT list.</p>    <table border="1">  <thead>  <tr>    <td>Move</td><td>Realm</td><td>Long name</td>  </tr>  </thead>    <tbody id="tbody">    </tbody>  </table>            <center>        <button id="realmChange2">Save Changes</button>        </center>        <a id="tinker_realm_editor_soi" name="tinker_realm_editor_soi"></a>  </body><head><!-- Thank you, IE, for this lovely piece of needed fluff. --><META HTTP-EQUIV="Pragma" CONTENT="no-cache"></head></html>
